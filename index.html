
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Текстовый логотип Mesto Russia.">
    </header>

    <main>
      <section class="profile container">
        <img class="profile__avatar" src="./images/avatar.png" alt="Жак-Ив Кусто в красной шапке улыбается на фоне моря.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button">
            <img src="./images/edit.svg" alt="Редактировать.">
          </button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button">
          <img src="./images/add.svg" alt="Добавить.">
        </button>
      </section>

      <section class="elements container">
      </section>

    </main>

    <footer class="footer container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__container">
        <button type="button" class="popup-edit__btn-close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup-edit__form" method="post" name="popupEditForm" action="#" novalidate autocomplete="off">
          <input type="text" class="popup__input popup-edit__filed_name" name="editName" id="editName" required minlength="2" maxlength="40">
          <span class="popup__error" id="editName-error"> </span>
          <input type="text" class="popup__input popup-edit__field_job" name="editJob" id="editJob" required minlength="2" maxlength="200">
          <span class="popup__error" id="editJob-error"> </span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__container">
        <button type="button" class="popup-add__btn-close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup-add__form" method="post" name="popupAddForm" action="#" novalidate  autocomplete="off">
          <input placeholder="Название" type="text" class="popup__input popup-add__filed_name" name="addName" id="addName" required minlength="2" maxlength="30">
          <span class="popup__error" id="addName-error"> </span>
          <input placeholder="Ссылка на картинку" type="url" class="popup__input popup-add__field_link" name="addLink" id="addLink"  required>
          <span class="popup__error" id="addLink-error"> </span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-picture">
      <div class="popup-picture__container">
        <button type="button" class="popup-picture__btn-close"></button>
        <img class="popup-picture__img" src="" alt="">
        <p class="popup-picture__description"></p>
      </div>
    </div>

  </div>

  <template class="template__element">
    <div class="element">
      <img class="element__img" src="" alt="">
      <button class="element__delete-btn" type="button"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like-btn" type="button">
        </button>
      </div>
    </div>
  </template>
  <script src="scripts/validate.js"></script>
  <script src="scripts/scripts.js"></script>

</body>
</html>
