
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Текстовый логотип Mesto Russia.">
    </header>

    <main>
      <section class="profile container">
        <img class="profile__avatar" src="./images/avatar.png" alt="Жак-Ив Кусто в красной шапке улыбается на фоне моря.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button">
            <img src="./images/edit.svg" alt="Редактировать.">
          </button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button">
          <img src="./images/add.svg" alt="Добавить.">
        </button>
      </section>

      <section class="elements container">
        <div class="element">
          <img class="element__img" src="./images/moscow.jpg" alt="Москва.">
          <div class="element__description">
            <h2 class="element__title">Москва</h2>
            <button class="element__like-btn">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/dubai.jpg" alt="Дубаи.">
          <div class="element__description">
            <h2 class="element__title">Дубаи</h2>
            <button class="element__like-btn">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/london.jpg" alt="Лондон.">
          <div class="element__description">
            <h2 class="element__title">Лондон</h2>
            <button class="element__like-btn">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/new-york.jpg" alt="Нью-Йорк.">
          <div class="element__description">
            <h2 class="element__title">Нью-Йорк</h2>
            <button class="element__like-btn">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/singapore.jpg" alt="Сингапур.">
          <div class="element__description">
            <h2 class="element__title">Сингапур</h2>
            <button class="element__like-btn">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/tokio.jpg" alt="Токио.">
          <div class="element__description">
            <h2 class="element__title">Токио</h2>
            <button class="element__like-btn">
            </button>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__btn-close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" method="post" action="">
          <input type="text" class="popup__field popup__filed_name">
          <input type="text" class="popup__field popup__field_job">
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/scripts.js"></script>
</body>
</html>
