
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Текстовый логотип Mesto Russia.">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Жак-Ив Кусто в красной шапке улыбается на фоне моря.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit-btn">
            <img src="./images/edit.png" alt="Редактировать.">
          </button>
        </div>
        <button class="profile__add-btn">
          <img src="./images/add.png" alt="Добавить.">
        </button>
      </section>

    </main>
    <footer>

    </footer>
  </div>

</html>
