
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Текстовый логотип Mesto Russia.">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Жак-Ив Кусто в красной шапке улыбается на фоне моря.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit-btn">
            <img src="./images/edit.png" alt="Редактировать.">
          </button>
        </div>
        <button class="profile__add-btn">
          <img src="./images/add.png" alt="Добавить.">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__img" src="./images/moscow.jpg" alt="Москва.">
          <div class="element__description">
            <h2 class="element__title">Москва</h2>
            <button class="element__like-btn">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/dubai.jpg" alt="Дубаи.">
          <div class="element__description">
            <h2 class="element__title">Дубаи</h2>
            <button class="element__like-btn">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/london.jpg" alt="Лондон.">
          <div class="element__description">
            <h2 class="element__title">Лондон</h2>
            <button class="element__like-btn">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/new-york.jpg" alt="Нью-Йорк.">
          <div class="element__description">
            <h2 class="element__title">Нью-Йорк</h2>
            <button class="element__like-btn">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/singapore.jpg" alt="Сингапур.">
          <div class="element__description">
            <h2 class="element__title">Сингапур</h2>
            <button class="element__like-btn">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/tokio.jpg" alt="Токио.">
          <div class="element__description">
            <h2 class="element__title">Токио</h2>
            <button class="element__like-btn">
            </button>
          </div>
        </div>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
